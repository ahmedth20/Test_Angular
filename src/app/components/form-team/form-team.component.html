<h2>Ajouter un Album</h2>
<form #albumForm="ngForm">
  <div>
    <label for="id">id :</label>
    <input type="number" id="id" name="id"  #id="" />

  </div>

  <div>
    <label for="name">name :</label>
    <input type="text" id="name" name="name" minlength="2" #coverPicture="" />

  </div>

  <div>
    <label for="name">ProjectName :</label>
    <input type="text" id="ProjectName" name="ProjectName" minlength="2" #coverPicture="" />

  </div>

  <div>
    <label for="name">Level :</label>
    <input type="text" id="Level" name="Level" minlength="2" #coverPicture="" />

  </div>


  <div>
    <label for="name">ProjectDescription :</label>
    <input type="text" id="ProjectDescription" name="ProjectDescription" minlength="2" #coverPicture="" />

  </div>

  <button type="submit" [disabled]="albumForm.invalid">Ajouter</button>
</form>
